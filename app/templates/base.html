<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- got mad includes yo! -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/gmaps.js') }}"></script>

  <!-- this is magic and makes the maps work, I have no idea how. Thanks, StackOverflow! -->
  <style>
    body { 
      margin:0;
      margin-bottom: 25px; 
      padding:0; 
    }
    #map { 
      height: 300px; 
    }
    /* This needs to be cleaned up a little more */
    #footer {
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">DARMCProsopography</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/travelers">Travelers</a></li>
          <li><a href="/places">Places</a></li>
          <li><a href="/links">Links</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- All the real page content goes here -->
  {% block page_content %}
  {% endblock %}

  <!-- Footer - design could be better, doesn't need to float all the way -->
  <div id="footer" class="container">
    <h4><small><em>
      Content and Design Copyright 2014 Brendan Maione-Downing and the Digital Atlas of Roman and Medieval Civilizations
    </em></small></h4>
  </div>

</html>

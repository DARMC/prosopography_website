<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>{{ title }}</title>

  <!-- include foundation css and icons -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/foundation.css') }}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/foundation-icons.css') }}" />

  <!-- include javascript libraries-->
  <script src="{{ url_for('static', filename = 'js/vendor/modernizr.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/vendor/fastclick.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/foundation.min.js') }}"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/gmaps.js') }}"></script>

  <!-- initialize foundation jquery -->
  <script>
    $(document).foundation();
  </script>

  <!-- this is magic and makes the maps work, I have no idea how. Thanks, StackOverflow! -->
  <style>
    body { 
      margin:0;
      margin-bottom: 25px; 
      padding:0; 
    }
    #map { 
      height: 300px; 
    }
    /* This needs to be cleaned up a little more */
    #footer {
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>
  <nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href="/index">DARMCProsopography</a></h1>
    </li>
    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
  </ul>

  <section class="top-bar-section">
    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="/travelers/"><i class="fi-torsos"></i>  Travelers</a></li>
      <li><a href="/places/"><i class="fi-compass"></i>  Places</a></li>
      <li><a href="/search/"><i class="fi-magnifying-glass"></i>  Search</a></li>
      <li><a href="/links/"><i class="fi-link"></i>  Links</a></li>      
      <li><a href="/api/v1/"><i class="fi-wrench"></i>  API</a></li>    
    </ul>
  </section>
</nav>

  <!-- All the real page content goes here -->
  {% block page_content %}
  {% endblock %}

  <!-- Footer - design could be better, doesn't need to float all the way -->
  <div id="footer" class="row">
    <div class="large-11 columns">
    <h4><small><em>   Content and Design Copyright 2014 Brendan Maione-Downing and the Digital Atlas of Roman and Medieval Civilizations</em></small></h4>
    </div>
  </div>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48919001-1', 'pythonanywhere.com');
    ga('send', 'pageview');
  </script>
  <script>
  $(document).foundation();
</script>
</body>
</html>

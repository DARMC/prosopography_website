{% extends "base.html" %}
{% block page_content %}
    <div class="container">
    	<p></p>
		<table class="table table-hover">
		<colgroup>
			<col span="1" style="width: 15%">
			<col span="1" style="width: 10%">
			<col span="1" style="width: 10%">
			<col span="1" style="width: 25%">
			<col span="1" style="width: 40%">
		</colgroup>
		<thead>
			<tr>
				<th>Name</th>
				<th>Birth</th>
				<th>Death</th>
				<th>Notes</th>
				<th>Bibliography</th>
			</tr>
		</thead>
			{% for traveler in travelers %}
			<tr>
				<td><a href="/travelers/{{traveler[0]}}">{{traveler[0]}}</a></td>
				<td><h6><small>{{traveler[1]}}</small></h6></td>
				<td>{{traveler[2]}}</td>
				<td><h4><small>{{traveler[3]}}</small></h4></td>
				<td><h4><small>{{traveler[4]}}</small></h4></td>
			</tr>
	 		{% endfor %}
	 	</table>
	 	</div>
{% endblock %}
